<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <!-- GOOGLE FONTS -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Forum&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav><p>BlogSpace</p></nav>
        <div class="form-container">
            <form class="new-post-form" id="new-post-form">
                <label for="new-post-title">Title:</label>
                <input id="new-post-title" name="new-post-title" />
                <label for="new-post-content">Post:</label>
                <textarea id="new-post-content" name="new-post-content"></textarea>
                <button class="new-post-button" id="new-post-button">Post</button>
            </form>
        </div>
        <hr class="new-post-divider" />
        <div class="blog-list" id="blog-list"></div>
        <script src="index.js"></script>
    </body>
</html>
